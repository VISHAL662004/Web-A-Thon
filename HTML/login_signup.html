<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup - Space Travel Agency</title>
    <link rel="stylesheet" href="../CSS/login_signup.css">
</head>
<body>
    

    <main>
        <div class="container">
            <div class="form-container">
                <div class="form-header">
                    <h2>Login</h2>
                    <p>Welcome back! Please enter your credentials to continue.</p>
                </div>
                <form action="#" method="POST" class="form-content">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn">Login</button>
                    </div>
                    <div class="form-footer">
                        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                    </div>
                </form>
            </div>
            <div class="form-container sign-up-form">
                <div class="form-header">
                    <h2>Sign Up</h2>
                    <p>New to Space Travel Agency? Create an account.</p>
                </div>
                <form action="#" method="POST" class="form-content">
                    <div class="form-group">
                        <label for="new-email">Email:</label>
                        <input type="email" id="new-email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="new-password">Password:</label>
                        <input type="password" id="new-password" name="password" placeholder="Enter your password" required>
                    </div>
                    <!-- <div class="form-group">
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                    </div> -->
                    <div class="form-actions">
                        <button type="submit" class="btn">Sign Up</button>
                    </div>
                    <div class="form-footer">
                        <p>Already have an account? <a href="login.html">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>

    
</body>
</html>

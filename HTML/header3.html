<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="../CSS/header3.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <!-- Logo Section -->
            <div class="logo">
                <a href="index.html">Logo</a>
            </div>

            <!-- Menu Section -->
            <div class="menu">
                <!-- Dropdown for Planets -->
                <div class="dropdown">
                    <button class="dropbtn">My Location</button>
                    <div class="dropdown-content">
                        <a href="#">Mercury</a>
                        <a href="#">Venus</a>
                        <a href="#">Earth</a>
                        <a href="#">Mars</a>
                        <a href="#">Jupiter</a>
                        <a href="#">Saturn</a>
                        <a href="#">Uranus</a>
                        <a href="#">Neptune</a>
                    </div>
                </div>

                <!-- My Trips Button -->
                <a href="#" class="button">My Trips</a>

                <!-- Login/Signup Button -->
                <a href="#" class="button">Login/Signup</a>
            </div>

            <!-- Mobile Menu Icon (for smaller screens) -->
            <div class="mobile-menu" onclick="toggleMenu()">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>

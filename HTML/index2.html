<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
    <link rel="stylesheet" href="../CSS/style2.css">
</head>
<body>

    <nav class="navbar">
        <ul>
            <li class="active">Flights</li>
            <li>Hotels</li>
            <li>Villas & Apts</li>
            <li>Holiday Packages</li>
            <li>Trains</li>
            <li>Buses</li>
            <li>Cabs</li>
            <li>Visa</li>
            <li>More</li>
        </ul>
    </nav>

    <div class="booking-container">
        <div class="trip-options">
            <label><input type="radio" name="trip" checked> Oneway</label>
            <label><input type="radio" name="trip"> Round Trip</label>
            <label><input type="radio" name="trip"> Multi City</label>
        </div>

        <div class="booking-form">
            <div class="input-group">
                <label>From</label>
                <input type="text" id="from" value="Delhi" readonly>
            </div>
            <div class="input-group">
                <label>To</label>
                <input type="text" id="to" value="Bangalore" readonly>
            </div>
            <div class="input-group">
                <label>Departure</label>
                <input type="date" id="departure" value="2025-07-21">
            </div>
            <div class="input-group">
                <label>Return</label>
                <input type="date" id="return" disabled placeholder="Tap to add">
            </div>
            <div class="input-group">
                <label>Travellers & Class</label>
                <select id="travellers">
                    <option>1 Traveller - Economy</option>
                    <option>2 Travellers - Economy</option>
                    <option>Business Class</option>
                </select>
            </div>
        </div>

        <button class="search-btn" onclick="searchFlights()">Search</button>
    </div>

    <div class="footer">
        Looking for the cheapest return flights from Delhi to Bangalore?
        <a href="#">Explore Fare Calendar</a>
    </div>

    <script src="../JS/script.js"></script>

</body>
</html>
